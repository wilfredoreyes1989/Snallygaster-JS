name: Scrape Snallygaster (Playwright)

on:
  workflow_dispatch: {}
  # Optional: uncomment to auto-run daily at 9 AM ET
  # schedule:
  #   - cron: "0 13 * * *"

permissions:
  contents: write   # allow pushing CSV/XLSX to the repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run scraper
        env:
          BASE_URL: "https://untappd.com/v/snallygaster-2025/13633892?menu_id=247596"
        run: node scrape.js

      - name: Commit results to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          git add data/snallygaster_2025.csv data/snallygaster_2025.xlsx || true
          git commit -m "Update Snallygaster data (Playwright scrape)" || echo "No changes"
          git push

      - name: Upload artifact (download on phone)
        uses: actions/upload-artifact@v4
        with:
          name: snallygaster-data
          path: |
            data/snallygaster_2025.csv
            data/snallygaster_2025.xlsx
            data/debug-*.html
            data/debug-*.png
