name: Scrape Snallygaster

on:
  workflow_dispatch: {}  # lets you run it manually from your phone

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scrape.js

      - name: Upload data
        uses: actions/upload-artifact@v4
        with:
          name: snallygaster-data
          path: data/
